<div>
  <form action="">
    <div class="input-container">
      <span class="p-float-label">
        <input
          id="float-input"
          name="firstName"
          type="text"
          pInputText
          [(ngModel)]="firstName"
        />
        <label for="float-input">First Name</label>
      </span>
      <span class="p-float-label">
        <input
          name="lastName"
          id="float-input"
          type="text"
          pInputText
          [(ngModel)]="lastName"
        />
        <label for="float-input">Last Name</label>
      </span>
      <span class="p-float-label">
        <input
          id="email"
          name="email"
          type="text"
          pInputText
          [(ngModel)]="email"
        />
        <label for="float-input">Email</label>
      </span>
      <span class="p-float-label">
        <input
          id="username"
          name="username"
          type="text"
          pInputText
          [(ngModel)]="username"
        />
        <label for="float-input">Username</label>
      </span>
      <span class="p-float-label">
        <input
          id="pwassword"
          name="password"
          type="text"
          pInputText
          [(ngModel)]="password"
        />
        <label for="float-input">Password</label>
      </span>
      <p-button label="Submit"></p-button>
    </div>
  </form>
</div>
